<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig latin Translate</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav id="header">
        <h1>Welcome to the pig latin translator 🐷</h1>
    </nav>
    
    <div class="container">
        <textarea id="input-txt" rows="5" cols="30" placeholder="Enter you text to translate into pig latin"></textarea>
        <button id="btn-input">Translate</button>
        <div style="font-weight: bold;">The pig latin translation will be here 👇 </div>
        <div id="output-txt"></div>
    </div>

    <footer id="footer">
        <h3>About</h3>
        <p>A secret language formed from English by transferring the<br> initial consonant or consonant cluster of each word to the end of the word and adding a vocalic syllable,<br> so pig Latin would be igpay atinlay.</p>
    </footer>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
